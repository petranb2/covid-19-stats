<!doctype html>
<html> 
 <head> 
  <meta http-equiv="content-type" content="text/html; charset=UTF-8"> 
  <title>Google Maps Multiple Markers</title> 
  <script src="http://maps.google.com/maps/api/js?sensor=false" type="text/javascript"></script> 
 </head> 
 <body> 
  <div id="map" style="width: auto; height: 1200px;"></div> 
  <script type="text/javascript">var locations = [["Afghanistan deathCases:-1 confirmedCases:-1 recoveredCases:-1",33.93911,67.709953,1],["Albania deathCases:161418 confirmedCases:7797925 recoveredCases:4467383",41.1533,20.1683,1],["Algeria deathCases:529994 confirmedCases:16216136 recoveredCases:10984761",28.0339,1.6596,1],["Andorra deathCases:20623 confirmedCases:1190610 recoveredCases:1021883",42.5063,1.5218,1],["Angola deathCases:60975 confirmedCases:2368940 recoveredCases:1534069",-11.2027,17.8739,1]]

            var map = new google.maps.Map(document.getElementById('map'), {
                zoom: 5,
                center: new google.maps.LatLng(locations[0][1], locations[0][2]),
                mapTypeId: google.maps.MapTypeId.ROADMAP
            });
            var infowindow = new google.maps.InfoWindow();
            var marker, i;
            for (i = 0; i < locations.length; i++) {
                marker = new google.maps.Marker({
                    position: new google.maps.LatLng(locations[i][1], locations[i][2]),
                    map: map
                });
                google.maps.event.addListener(marker, 'click', (function (marker, i) {
                    return function () {
                        infowindow.setContent(locations[i][0]);
                        infowindow.open(map, marker);
                    }
                })(marker, i));
            }
        </script>  
 </body>
</html>
